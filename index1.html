<head>

<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        gap: 20px;
        align-items: center;
        flex-direction: row;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .container img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
    }
    
    .info h2 {
        margin: 0 0 10px;
        font-size: 20px;
    }
    
    .info p {
        margin: 5px 0;
        font-size: 14px;
    }
</style>

<body>
    <div class="container">
        <img src="https://cdn-media.sforum.vn/storage/app/media/wp-content/uploads/2023/12/anh-dai-dien-zalo-thumbnail.jpg" alt="Ảnh đại diện" width="200">
        <div class="info">
            <h2>Nguyễn Xuân Hoan</h2>
            <p>Ngày sinh: 03/02/2005</p>

        </div>
    </div>

</html>
