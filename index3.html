<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .schedule {
            display: grid;
            grid-template-columns: 100px 1fr 1fr 1fr 1fr;
            gap: 5px;
            max-width: 700px;
            margin: auto;
        }
        
        .cell {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        
        .cell.header {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        
        .row {
            display: contents;
        }
    </style>
    </head>

    <body>

        <h2>Thời khoá biểu</h2>

        <div class="schedule">

            <div class="cell header">Thứ</div>
            <div class="cell header">Tiết 1</div>
            <div class="cell header">Tiết 2</div>
            <div class="cell header">Tiết 3</div>
            <div class="cell header">Tiết 4</div>


            <div class="cell">Thứ 2</div>
            <div class="cell">Toán</div>
            <div class="cell">Văn</div>
            <div class="cell">Lý</div>
            <div class="cell">Hóa</div>


            <div class="cell">Thứ 3</div>
            <div class="cell">Sinh</div>
            <div class="cell">Toán</div>
            <div class="cell">Anh</div>
            <div class="cell">TD</div>


            <div class="cell">Thứ 4</div>
            <div class="cell">Văn</div>
            <div class="cell">Tin</div>
            <div class="cell">Lý</div>
            <div class="cell">CN</div>
        </div>
    </body>

</html>
